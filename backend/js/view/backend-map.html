				<div>
					<div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyAjEW54VdlWZT07n90oTjvaLIl3q27ZL4Y" class="col-md-9">
						<ng-map center="47.498934,8.728970" zoom="14" style="height: 600px">
                            <map-info />
							<marker position="[{{ station.pos_lat }},{{ station.pos_long }}]" on-click="showTooltip($index, stations)" ng-repeat="station in stations track by $index" icon="{
								path: 0,
								strokeColor: '#000',
								strokeWeight: 3,
								scale: 8 }" ng-if="showStations">
							</marker>
							<marker position="[{{ riddle.pos_lat }},{{ riddle.pos_long }}]" on-click="showTooltip($index, riddles)" ng-repeat="riddle in riddles track by $index" icon="{
								path: 0,
								strokeColor: '#00f',
								strokeWeight: 3,
								scale: 8 }" ng-if="showRiddles">
							</marker>
							<marker position="[{{ mrx.locations[1].xpos_lat }},{{ mrx.locations[1].xpos_long }}]" on-click="showTooltip($index, mrxs)" ng-repeat="mrx in mrxs track by $index" icon="{
								path: 0,
								strokeColor: '#0f0',
								strokeWeight: 3,
								scale: 8 }" ng-if="showMrxs">
							</marker>

						</ng-map>
					</div>
					<div class="col-md-3">

						<input type="checkbox" ng-model="showRiddles" checked /> Rätsel anzeigen<br />
						<input type="checkbox" ng-model="showMrxs" checked /> Alle Mr. X anzeigen<br />

						<span ng-repeat="group in groups"><input type="checkbox" checked/> Team {{ group.t_ID }} anzeigen<br /></span> -->
					</div>
				</div>
