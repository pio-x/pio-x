<div ng-controller="configCtrl">
    <div ng-if="messages">
        <div ng-repeat="msg in messages" class="alert alert-success">
            {{msg}}
        </div>
    </div>
    <button ng-click="configService.update()" class="btn btn-default">Aktualisieren</button>
    <button ng-click="saveConfigAll()" class="btn btn-primary">Speichern</button>
    <h3>Konfiguration</h3>
    <table class="table table-striped">
        <tr ng-repeat="(key,conf) in config">
            <td>{{ key }}</td>
            <td width="80%">
                <div ng-switch on="key">
                    <div ng-switch-when="game_is_running|show_team_points" ng-switch-when-separator="|">
                        <input type="checkbox"
                           ng-model="config[key]"
                           id="{{key}}"
                           ng-true-value="1"
                           ng-false-value="0"
                           >
                    </div>
                    <div ng-switch-when="info_text|passcode_page_text" ng-switch-when-separator="|">
                        <textarea class="form-control" ng-model="config[key]" id="{{key}}" rows="5"></textarea>
                    </div>
                    <div ng-switch-default>
                        <input type="text" class="form-control" ng-model="config[key]" id="{{key}}"/>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <button ng-click="configService.update()" class="btn btn-default">Aktualisieren</button>
    <button ng-click="saveConfigAll()" class="btn btn-primary">Speichern</button>

    <br><br>
    <h4>Spielstand zurücksetzen</h4>
    Log, Punkte, gelöste Rätsel, gefangene Mr.X, Team Positionen und Mr.X Positionen löschen.<br>
    Funktioniert nur, wenn das Spiel nicht läuft.<br><br>
    <button ng-click="resetData()" class="btn btn-danger" ng-disabled="config_original.game_is_running">Daten zurücksetzen</button>

</div>
