nginx:
  build: .
  restart: always
  ports:
    - 80:80
    - 81:81
    - 82:82
  volumes:
    - $PWD/container/nginx.conf:/etc/nginx/nginx.conf
    - $PWD/container/fastcgi-php.conf:/etc/nginx/fastcgi-php.conf
    - $PWD/api:/www/api
    - $PWD/app/www:/www/app/www
    - $PWD/backend:/www/backend
    - $PWD/api/dbdumps/piox_dbdump_20170403_1006_piox_after_game.sql:/www/dbdump.sql
  links:
    - mysql

mysql:
  image: mysql:5.7
  restart: always
  ports:
    - 127.0.0.1:3306:3306
  environment:
    MYSQL_ROOT_PASSWORD: mysecretpioXdbpassword
