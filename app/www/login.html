<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pio X Login</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Pio X Login</h1>

<p>
  <a href="login.html?team=1&hash=111">Login mit Team 1</a><br>
  <a href="login.html?team=2&hash=222">Login mit Team 2</a><br>
  <a href="login.html?team=3&hash=333">Login mit Team 3</a><br>
  <a href="login.html?team=4&hash=444">Login mit Team 4</a><br>
</p>

<script type="text/javascript">
  $( document ).ready(function() {
      var team = $.urlParam('team');
      var hash = $.urlParam('hash');
      if (team && hash) {
          localStorage.setItem('team', team);
          localStorage.setItem('hash', hash);
          console.log('Eingeloggt mit ' + team + ':' + hash);
          window.location.href = "/";
      } else {
          console.log('Falsche parameter zum einloggen!');
      }
  });

  $.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results) {
      return results[1] || 0;
    } else {
      return null;
    }
  }
</script>
</body>
</html>
