<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.4.1';i.angular='4.1.3';i.staticDir='build/';})(window);
  </script>
  <meta charset="UTF-8">
  <title>Pio X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#c1272d">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <script>
    function logoutAfterError() {
      localStorage.removeItem('mrx');
      localStorage.removeItem('team');
      localStorage.removeItem('hash');
      localStorage.removeItem('player');
      window.location.reload(true);
    }
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <div id="app_loading">
    <img src="assets/logo.png" style="width: 25vw;"/>
    <br>
    <br>
    App laden ...
  </div>

  <div id="js-error" style="
    display: none;
    position: absolute;
    background: #5d0e0e;
    width: 94vw;
    margin: 3vw;
    box-sizing: border-box;
    padding: 10px;
    font-size: 14px;
    color: white;
    border-radius: 4px;
    font-family: 'Roboto', 'Helvetica Neue', sans-serif;"
  >
    <div id="js-error-text">...</div>
    <br>
    <div>
      <b><a style="color: white;" onclick="document.getElementById('js-error').style.display = 'none'">Schliessen</a></b>
      <b><a style="color: white;" onclick="logoutAfterError()">Abmelden</a></b>
    </div>
  </div>

  <!-- Custom Extra JS Files -->
  <!-- Font Awesome Maps Icons: https://github.com/nathan-muir/fontawesome-markers -->
  <script src="js/fontawesome-markers.min.js"></script>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
