<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let notification of notifications">

    <ion-card-header>
      {{notification.title}}
    </ion-card-header>

    <ion-card-content>
      <p [innerHTML]="notification.text"></p>
      <ion-note>
        {{notification.timestamp | date:'HH:mm'}}
      </ion-note>
    </ion-card-content>

  </ion-card>
</ion-content>
