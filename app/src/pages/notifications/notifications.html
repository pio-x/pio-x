<ion-header>
  <ion-navbar>
    <ion-title>
      Nachrichten
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let notification of notifications">

    <ion-card-header>
      {{notification.title}}
    </ion-card-header>

    <ion-card-content>
      {{notification.text}}
    </ion-card-content>

  </ion-card>
</ion-content>
