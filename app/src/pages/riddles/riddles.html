<ion-header>
  <ion-navbar>
    <ion-title>
      Rätsel
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()" >
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-content>
      <button ion-button color="light" full (click)="openPasscodeModal()">Passcode einlösen</button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let riddle of riddles">
    <page-riddle-detail [riddle]="riddle"></page-riddle-detail>
  </ion-card>

</ion-content>
