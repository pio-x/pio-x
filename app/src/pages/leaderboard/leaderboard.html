<ion-header>
  <ion-navbar>
    <ion-title>
      Leaderboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-border>
    <ion-item *ngFor="let team of teams">
      <ion-icon name='flask' item-left></ion-icon>
      {{team.name}}
      <ion-badge item-right>{{team.points}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
